<!DOCTYPE html>
<html lang="en">

<head>
  <title>Visit to Mars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  
    <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <b><h3 class="heading">{{mars.title}}</h3></b>
        <h4>{{mars.paragraph}}</h4>
    
    <div class="container">
      <div class="row">
        <div class ="col-md-12">
        </div>
        <div class="col-md-5">
          <h3 class="heading">Featured Mars Image</h3>
          <img src="{{mars.image}}">
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-5" style="padding-top: 20px;">
            <span class="border">
            <b><h2>Mars Image URL</h2></b>
              <p>{{mars.image_url}}</p>
            </span>
            <div class="row" style="padding-left: 16px;">
              <h3 class="header" > Mars Facts</h3>
                <table>
                  {{mars.facts_profile}}
                </table>
                <table>
                  {{mars.facts}}
                </table>
            </div>
        </div>
        </div>
      </div>
    </div>
    </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
